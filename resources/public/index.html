    <script>
     var socket = new WebSocket("ws://localhost:8080/ws");
     socket.onmessage = function (e){       
       $("#chatbox").append("<p>"+e.data+"</p>")
       console.log(e.data);
       
     }
     $("#send").click(function(){       
       message = $("#message").val();
       socket.send(message);
       $("#message").val("");
       console.log("Message sent" + message);
       console.log("----");       
     })       
    </script>
